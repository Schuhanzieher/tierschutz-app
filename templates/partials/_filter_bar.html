<div class="row mb-3 g-2 align-items-end">
    <div class="col-md-4">
        <input type="text" id="search-input" class="form-control" placeholder="Suche nach Name, Organisation...">
    </div>
    <div class="col-md-3">
        <select id="filter-kategorie" class="form-select" onchange="applyServerFilter()">
            <option value="">Alle Kategorien</option>
            {% for kat in kategorien %}
            <option value="{{ kat }}" {{ 'selected' if current_kat == kat }}>{{ kat }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2">
        <select id="filter-status" class="form-select" onchange="applyServerFilter()">
            <option value="">Alle Status</option>
            {% for key, val in status_map.items() %}
            <option value="{{ key }}" {{ 'selected' if current_status == key }}>{{ val.emoji }} {{ val.label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2">
        <select id="sort-select" class="form-select" onchange="applyServerFilter()">
            <option value="name" {{ 'selected' if current_sort == 'name' }}>Name</option>
            <option value="kategorie" {{ 'selected' if current_sort == 'kategorie' }}>Kategorie</option>
            <option value="status" {{ 'selected' if current_sort == 'status' }}>Status</option>
            <option value="letzter_kontakt" {{ 'selected' if current_sort == 'letzter_kontakt' }}>Letzter Kontakt</option>
        </select>
    </div>
    <div class="col-md-1 text-end">
        <span id="contact-count" class="badge bg-secondary">{{ contacts|length }}</span>
    </div>
</div>
