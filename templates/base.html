    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <span class="brand-emoji">&#x1f43e;</span> Tierschutz 2028
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">&#x1f4ca; &Uuml;bersicht</a>
                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('textgenerator') }}">&#x1f4dd; Textgenerator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('export_csv') }}">&#x1f4e5; CSV-Export</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% include "partials/_flash_messages.html" %}
        {% block content %}{% endblock %}
    </main>

    <footer class="container mt-5 mb-3 text-center text-muted">
        <small>Munkenradio e. V. &mdash; Tierschutz-Benefizkonzert 2028 &mdash; Musik gegen Weltschmerz</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</html>
